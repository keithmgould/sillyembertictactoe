<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <h1>Tic Tac Toe</h1>
      <button {{ action newGame }}>Start a new game</button>
      <br><br>
      <div id='board'>
        <table>
          <tr> 
            <td id="cell11" {{ action cellClick }} width=50px height=50px></td>
            <td id="cell12" {{ action cellClick }}  width=50px height=50px></td>
            <td id="cell13" {{ action cellClick }} width=50px height=50px></td>
          </tr>
          <tr> 
            <td id="cell21" {{ action cellClick }} width=50px height=50px></td>
            <td id="cell22" {{ action cellClick }} width=50px height=50px></td>
            <td id="cell23" {{ action cellClick }} width=50px height=50px></td>
          </tr>
          <tr> 
            <td id="cell31" {{ action cellClick }} width=50px height=50px></td>
            <td id="cell32" {{ action cellClick }} width=50px height=50px></td>
            <td id="cell33" {{ action cellClick }} width=50px height=50px></td>
          </tr>
        </table>
      </div>
    </script>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/game.js"></script>
    <script src="js/controllers/application.js"></script>
  </body>
</html>
