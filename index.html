<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <h1>Tic Tac Toe</h1>
      <button {{ action newGame }}>Start a new game</button>
      <br><br>
      Whose Move: {{ whoseMove }}
      <br><br>
      <div id='board'>
        <table>
          {{#each row in cells}}
            <tr>
            {{#each cell in row}}
              <td {{ action cellClick cell}} {{bind-attr class=cell.state }}></td>
            {{/each}}
            </tr>
          {{/each}}
        </table>
      </div>
      {{#if winner}}
        <div id='winner'>
          {{ whoseMove }} WON!!!
        </div>
      {{/if}}
    </script>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/cell.js"></script>
    <script src="js/models/board.js"></script>
    <script src="js/views/cell_view.js"></script>
    <script src="js/controllers/application.js"></script>
  </body>
</html>
